    <title>Weather App</title>

      </div>
      <!-- If the input is incorrect it should display the error message below  -->
      <div class="error">Invalid City Name</div>
      <div class="weather">
        <img src="./assets/images/rain.png" alt="rain" class="weather-icon" />
        <h1 class="temp">22Â°c</h1>
        <h2 class="city">New York</h2>

            <img src="./assets/images/humidity.png" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="./assets/images/wind.png" />
            <div>
              <p class="wind">15km/h</p>
